<!-- about.html -->
<!-- Desc: Lookup consignment of items and display selected barcodes -->
<!DOCTYPE html>
<html>
	<head>
		<title>IPEC Trace and Barcode Generator: Consignment Search</title>
	</head>
	<body>
		<div class="jumbotron text-center">
			<div class="row">
				<div class="col-md-4 col-md-offset-4"></div>
				<h1>Track Consignment</h1>
				<p>Enter Consignment or Item number : <input id="userInput" type="text"></p>
				<a id="trackButton" class="btn btn-blue">Track</a>
				<div class="alert alert-danger" id="errorMessage" style="display: none;">
					<span class="glyphicon glyphicon-remove"></span> <strong>Error!</strong> error message here
				</div>
			</div>
		</div>
		
		<div style="margin:auto; max-width: 60%;">
			<div class="row">
				<span class="label label-default" id="itemCount" style="display: none;">item count</span><br>
				<div style="margin:auto; max-width: 80%;">
					<table class="table table-striped" id="senderTable" style="font-size:14px;display:none">
						<thead>
							<tr>
								<th class="text-center">Receiver:</th>
								<td class="text-center" id="recName">Receiver:</td>
								<td class="text-center" id="recSuburb">Suburb:</td>
								<td class="text-center" id="recPostcode">Postcode:</td>
							</tr>
							<tr>
								<th class="text-center">Sender:</th>
								<td class="text-center" id="senderName">Sender:</td>
								<td class="text-center" id="senderSuburb">Sender suburb:</td>
								<td class="text-center" id="senderPostcode">Sender postcode:</td>
							</tr>
						</thead>
					</table>
				</div>
				
				<div class="span3">
					<table class="table table-striped" id="barcodeTable" style="font-size:12px;display:none">
						<thead>
							<tr>
								<th class="text-center">Item #</th>
								<th class="text-center">Description</th>
								<th class="text-center">Location</th>
								<th class="text-center">Time</th>
							</tr>
						</thead>
					</table>
				</div>
				<br>
				<div id="content" style="display: none;">
					<canvas height="1" id="canvas" style="border:5px solid #fff; display:block; margin: 0 auto;" width="1">
					</canvas>
					<div id="output" style="white-space:pre">
					</div>
					<br>
				</div>
			</div>
		</div>
		<script src="resources/TrackConsignment.js" type="text/javascript"></script>
	</body>
</html>
