<!-- about.html -->
<!-- Desc: Lookup consignment of items and display selected barcodes -->
<!DOCTYPE html>
<html>
	<head>
		<title>IPEC Trace and Barcode Generator: Consignment Search</title>
	</head>
	<body>
		<div class="jumbotron text-center">
			<div class="row">
				<div class="col-md-4 col-md-offset-4"></div>
				<h1>Track Consignment</h1>
				<p>Enter Consignment or Item number : <input id="userInput" type="text"></p>
				<button class="btn btn-primary" id="trackButton" type="button">Track</button>
				<div class="alert alert-danger" id="errorMessage" style="visibility: hidden;">
					<span class="glyphicon glyphicon-remove"></span> <strong>Error!</strong> error message here
				</div>
			</div>
		</div>
		<!--<div class="col-md-2"></div>-->
		<!--<div class="col-md-6 col-md-offset-3">-->
		<div style="margin:auto; max-width: 60%;">
			<div class="row">
				<span class="label label-default" id="itemCount" style="visibility: hidden; display:block;">item count</span><br>
				<div style="margin:auto; max-width: 80%;">
					<table class="table table-striped" id="senderTable" style="font-size:14px;visibility: hidden;">
						<thead>
							<tr>
								<th class="text-center">Receiver:</th>
								<td class="text-center" id="recName">Receiver:</td>
								<td class="text-center" id="recSuburb">Suburb:</td>
								<td class="text-center" id="recPostcode">Postcode:</td>
							</tr>
							<tr>
								<th class="text-center">Sender:</th>
								<td class="text-center" id="senderName">Sender:</td>
								<td class="text-center" id="senderSuburb">Sender suburb:</td>
								<td class="text-center" id="senderPostcode">Sender postcode:</td>
							</tr>
						</thead>
					</table>
				</div>
				
				<div class="span3">
					<table class="table table-striped" id="barcodeTable" style="font-size:12px;visibility:hidden;">
						<thead>
							<tr>
								<th class="text-center">Item #</th>
								<th class="text-center">Description</th>
								<th class="text-center">Location</th>
								<th class="text-center">Time</th>
							</tr>
						</thead>
					</table>
				</div>
				<br>
				<table border="0" cellspacing="0">
					<tr>
						<td style="vertical-align:top">
							<select id="symbol" style="width:70ex; display:none">
								<option value="sscc18">
									SSCC-18
								</option>
								<option value="code128">
									Code 128
								</option>
							</select>
							<input id="symaltx" style="width:63ex" type="hidden"><input id="symopts" style="width:63ex" type="hidden">
						</td>
					</tr>
				</table>
				<div id="content">
					<canvas height="1" id="canvas" style="border:5px solid #fff;visibility:hidden; display:block; margin: 0 auto;" width="1">
					</canvas>
					<div id="output" style="white-space:pre">
					</div>
					<br>
				</div>
			</div>
		</div>
		<script>
			// enable all elements
			$("#barcodeTable").css("visibility","visible");
			$("#senderTable").css("visibility","visible");
			$("#itemCount").css("visibility","visible");
			$("#content").css("visibility","visible");
			$("#errorMessage").css("visibility","visible");
		</script> <!--<script type="text/javascript" src="lib/jquery.js"></script>
			<link rel="stylesheet" type="text/css" href="lib/jquery-ui.min.css">
			<script type="text/javascript" src="lib/jquery-ui.min.js"></script>
			
			-->

			<script type="text/javascript" src="freetype.js"></script>
			<script type="text/javascript" src="bwipp.js"></script>
			<script type="text/javascript" src="bwipjs.js"></script>
			<script type="text/javascript" src="lib/bitmap.js"></script>
			<script type="text/javascript" src="lib/symdesc.js"></script>
			<script type="text/javascript" src="lib/canvas-toblob.js"></script>
			<script type="text/javascript" src="lib/filesaver.js"></script>
			<script type="text/javascript" src="lib/barcodeRender.js"></script>
			
			
			<script src="lib/json2.js"></script>
			<script src="lib/jsonlint.js"></script>
			-->
		<script src="resources/TrackConsignment.js" type="text/javascript"></script>
	</body>
</html>
