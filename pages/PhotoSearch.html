<!-- contact.html -->
<!DOCTYPE html>
<meta charset=utf-8>
<html lang="en">
   <head>
      <title>IPEC Trace and Barcode Generator: Photo Search</title>
   </head>
   <body>
      <div class="jumbotron text-center">
         <h1>Photo Search</h1>
         Lookup items by image
		 
		          <div class="controls">
            <fieldset class="input-group">
               <label class="btn btn-primary">
               Select Image<input type="file" style="display: none;" accept="image/*">
               </label>
            </fieldset>
            <fieldset class="reader-config-group" style="display:none;">
               <label>
                  <span>Barcode-Type</span>
                  <select name="decoder_readers">
                     <option value="code_128" selected="selected">Code 128</option>
                     <option value="code_39">Code 39</option>
                     <option value="code_39_vin">Code 39 VIN</option>
                     <option value="ean">EAN</option>
                     <option value="ean_extended">EAN-extended</option>
                     <option value="ean_8">EAN-8</option>
                     <option value="upc">UPC</option>
                     <option value="upc_e">UPC-E</option>
                     <option value="codabar">Codabar</option>
                     <option value="i2of5">ITF</option>
                  </select>
               </label>
               <label>
                  <span>Resolution (long side)</span>
                  <select name="input-stream_size">
                     <option value="320">320px</option>
                     <option value="640">640px</option>
                     <option selected="selected" value="800">800px</option>
                     <option value="1280">1280px</option>
                     <option value="1600">1600px</option>
                     <option value="1920">1920px</option>
                  </select>
               </label>
               <label>
                  <span>Patch-Size</span>
                  <select name="locator_patch-size">
                     <option value="x-small">x-small</option>
                     <option value="small">small</option>
                     <option value="medium">medium</option>
                     <option selected="selected" value="large">large</option>
                     <option value="x-large">x-large</option>
                  </select>
               </label>
               <label>
               <span>Half-Sample</span>
               <input type="checkbox" name="locator_half-sample" />
               </label>
               <label>
               <span>Single Channel</span>
               <input type="checkbox" name="input-stream_single-channel" />
               </label>
               <label>
                  <span>Workers</span>
                  <select name="numOfWorkers">
                     <option value="0">0</option>
                     <option selected="selected" value="1">1</option>
                  </select>
               </label>
            </fieldset>
         </div>
      </div>
	  
	  
	  
		<div style="margin:auto; max-width: 60%;">
			<div class="row">
			
			

         <div id="result_strip">
            <ul class="thumbnails" id="imageList">
            </ul>
            <br>
			<div style="margin:auto; text-align:center;">
            <button id="photoTrackButton" type="button" class="btn btn-primary" style="visibility:hidden;">Track Consignment</button>
			</div>
			<br>
            <div class="alert alert-danger" id="errorMessage" style="visibility: hidden;"">
               <span class="glyphicon glyphicon-remove"></span>
               <strong>Error!</strong> error message here
            </div>
         </div>
		 
		 
		 
		 		<div style="margin:auto; max-width: 60%;">
			<div class="row">
				<span class="label label-default" id="itemCount" style="visibility: hidden; display:block;">item count</span><br>
				<div style="margin:auto; max-width: 80%;">
					<table class="table table-striped" id="senderTable" style="font-size:14px;visibility: hidden;">
						<thead>
							<tr>
								<th class="text-center">Receiver:</th>
								<td class="text-center" id="recName">Receiver:</td>
								<td class="text-center" id="recSuburb">Suburb:</td>
								<td class="text-center" id="recPostcode">Postcode:</td>
							</tr>
							<tr>
								<th class="text-center">Sender:</th>
								<td class="text-center" id="senderName">Sender:</td>
								<td class="text-center" id="senderSuburb">Sender suburb:</td>
								<td class="text-center" id="senderPostcode">Sender postcode:</td>
							</tr>
						</thead>
					</table>
				</div>
				
				<div class="span3">
					<table class="table table-striped" id="barcodeTable" style="font-size:12px;visibility:hidden;">
						<thead>
							<tr>
								<th class="text-center">Item #</th>
								<th class="text-center">Description</th>
								<th class="text-center">Location</th>
								<th class="text-center">Time</th>
							</tr>
						</thead>
					</table>
				</div>
				<br>
				<table border="0" cellspacing="0">
					<tr>
						<td style="vertical-align:top">
							<select id="symbol" style="width:70ex; display:none">
								<option value="sscc18">
									SSCC-18
								</option>
								<option value="code128">
									Code 128
								</option>
							</select>
							<input id="symaltx" style="width:63ex" type="hidden"><input id="symopts" style="width:63ex" type="hidden">
						</td>
					</tr>
				</table>
				<div id="content">
					<canvas height="1" id="canvas" style="border:5px solid #fff;visibility:hidden; display:block; margin: 0 auto;" width="1">
					</canvas>
					<div id="output" style="white-space:pre">
					</div>
					<br>
				</div>
			</div>
		</div>
      </div>
	  </div>
	  
      <script>
         // enable all elements
         $(document).ready(function(){ 	$("#barcodeTable").css("visibility","visible");
         $("#senderTable").css("visibility","visible");
         $("#itemCount").css("visibility","visible");
         $("#content").css("visibility","visible");
         $("#errorMessage").css("visibility","visible");
         $("#photoTrackButton").css("visibility","visible"); }) 
      </script>
	  
      <script src="lib/quaggaJS/quagga.js" type="text/javascript"></script>
      <script src="lib/quaggaJS/file_input.js" type="text/javascript"></script>
      <script type="text/javascript" src="resources/PhotoSearch.js"></script>
	 
   </body>
</html>
