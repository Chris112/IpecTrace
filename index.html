<!-- index.html -->
<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="ipectrace" lang="en-US">

   <head>
   <!--<intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS" />-->

   
      <script type="text/javascript" src="lib/jquery.js"></script>
      <link rel="stylesheet" type="text/css" href="lib/jquery-ui.min.css">
      <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
      <!-- Include Angular Material -->
      <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
      <script type="text/javascript" src="https://code.angularjs.org/1.5.3/angular.js"></script>
      <script type="text/javascript" src="https://code.angularjs.org/1.5.3/angular-route.js"></script>
      <script type="text/javascript" src="https://code.angularjs.org/1.5.3/angular-animate.js"></script>
      <script type="text/javascript" src="https://code.angularjs.org/1.5.3/angular-aria.js"></script>
      <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script> 
      <script type="text/javascript" src="lib/freetype.js"></script>
      <script type="text/javascript" src="lib/bwipp.js"></script>
      <script type="text/javascript" src="lib/bwipjs.js"></script>
      <script type="text/javascript" src="lib/bitmap.js"></script>
      <script type="text/javascript" src="lib/symdesc.js"></script>
      <script type="text/javascript" src="lib/canvas-toblob.js"></script>
      <script type="text/javascript" src="lib/filesaver.js"></script>
      <script type="text/javascript" src="lib/barcodeRender.js"></script>
      <script type="text/javascript" src="lib/json2.js"></script>
      <script type="text/javascript" src="lib/jsonlint.js"></script>
      <!-- load bootstrap and fontawesome via CDN -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
      <link rel="stylesheet" href="style.css" />
      <script src="script.js"></script>
      <!-- shouldnt need
         <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
         -->
   </head>
   <!-- define angular controller -->
   <body>
      <!-- HEADER AND NAVBAR -->
      <header>
         <nav class="navbar navbar-default">
            <div class="container">
               <div class="navbar-header">
                  <a class="navbar-brand" href="/">IPEC Trace and Barcode Generator</a>
               </div>
               <ul class="nav navbar-nav navbar-right">
                  <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
                  <li><a href="#TrackConsignment"><i class="glyphicon glyphicon-barcode"></i> Manual Enter</a></li>
                  <li><a href="#PhotoSearch"><i class="glyphicon glyphicon-picture"></i> Photo Lookup</a></li>
               </ul>
            </div>
         </nav>
      </header>
      <!-- MAIN CONTENT AND INJECTED VIEWS -->
      <div id="main">
         {{ message }}
         <!-- angular templating -->
         <!-- this is where content will be injected -->
         <div ng-view></div>
      </div>
   </body>
</html>
