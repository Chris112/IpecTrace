<!-- index.html -->
    <!DOCTYPE html>

    <!-- define angular app -->
    <html ng-app="ipectrace">
    <head>
	
      <!-- load bootstrap and fontawesome via CDN -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
	  <link rel="stylesheet" href="style.css" />

	  
	  
	  
	<!-- Include Angular Material -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://code.angularjs.org/1.5.3/angular.js"></script>
	<script src="https://code.angularjs.org/1.5.3/angular-route.js"></script>
    <script src="https://code.angularjs.org/1.5.3/angular-animate.js"></script>
    <script src="https://code.angularjs.org/1.5.3/angular-aria.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script> 
      
	<script src="script.js"></script>
	  
    </head>
	
	

    <!-- define angular controller -->
    <body>

        <!-- HEADER AND NAVBAR -->
        <header>
            <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">IPEC Trace and Barcode Generator</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
                    <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
                </ul>
            </div>
            </nav>
        </header>

        <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">
        {{ message }}

        <!-- angular templating -->
        <!-- this is where content will be injected -->
		<div ng-view></div>
    </div>
	

    

    </body>
    </html>
